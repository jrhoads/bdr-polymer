<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bdr-card/bdr-card.html">




<dom-module id="bdr-results">
    <template>
            <style>
                :host { 
                        display: block;
        }
        iron-list {
            height: 100vh;
        }
            </style>
            <h1> Results list: </h1>
                    
        <iron-list items=[[docs]]>
                <template >
                    <bdr-card item=[[item]]></bdr-item-card>
                </template> 
        </iron-list>
                
        <h1>Grid</h1> 
        <vaadin-grid items=[[docs]] selection-mode="multi" id="grid-objects-source">
            <table>
                <colgroup>
                <col name="primary_title">
                <col name="pid">
                <col name="object_type">
                <col name="mods_genre_aat_ssim">
                </colgroup>
            </table>
        </vaadin-grid>
    </template>
    <script>
        Polymer({
            is: 'bdr-results',
            properties: {
                docs: { type: Array, value: function () { return []; }, notify: true }
            }
        });
    </script>
</dom-module>

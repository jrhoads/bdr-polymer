<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../my-element/my-element.html">
<link rel="import" href="../bdr-item/bdr-item.html">
<link rel="import" href="../bdr-thumbnail/bdr-thumbnail.html">
<link rel="import" href="../bdr-search/bdr-search.html">
<link rel="import" href="../bdr-results/bdr-results.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">




<dom-module id="firstapp-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
   
   <app-location query-params={{qp}}></app-location>
   <paper-input label="Search" value={{qp.q}}></paper-input>
   
   <bdr-search query=[[qp.q]] rows="45" docs={{documents}}></bdr-search>
   <bdr-results docs=[[documents]]></bdr-results>

  </template>

  <script>
    Polymer({

      is: 'firstapp-app',

      properties: {
        prop1: {
          type: String,
          value: 'firstapp-app',
        },
      },
      ready: function() {
        this.async(function() {
          // If the path is blank, redirect to /
          if (!this.qp) {
            this.set('qp', {q:""});
          }
        });
      }

    });
  </script>
</dom-module>
